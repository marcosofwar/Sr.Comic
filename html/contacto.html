<body class="contactoBody">
    <header class="p-0 text-bg-dark">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

                <a href="./index.html" class="logo nav-link"><img src="../IMG/Logo/logo_size 2.jpg"
                        class="imglogo">Sr.Comic</a>
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li class="nav-menu-item">
                        <a href="./index.html" class="nav-link nav-menu-link">Home</a>
                    </li>
                    <li class="nav-menu-item">
                        <a href="./comics.html" class="nav-link nav-menu-link">Comics</a>
                    </li>
                    <li class="nav-menu-item">
                        <a href="./mangas.html" class="nav-link nav-menu-link">Mangas</a>

                    <li class="nav-menu-item">

                    </li>
                    <li class="nav-menu-item">
                        <a href="./contacto.html" class="nav-link nav-menu-link">Contacto</a>
                    </li>
                </ul>

                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                    <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..."
                        aria-label="Search">
                </form>


            </div>
        </div>
    </header>

    <main>
        <br>
        <section>
            <div>
                <h1 class="h1contacto">
                    Contactanos y Decinos tu opinion
                </h1>

            </div>
        </section>
        <br>
        <section>
            <article class="">
                <div class="contactocontenido">
                    <label class="nombreContacto" for="nombre">Nombre</label>
                    <input type="nombre" id="nombre" placeholder="Ingrese su nombre">
                    <div>

                        <br>

                        <div class="contactocontenido">
                            <label class="emailContacto" for="email">E-Mail</label>
                            <input type="email" id="E-Mail" placeholder="">
                        </div>

                        <br>

                        <div class="contactocontenido">
                            <label class="cajaContacto" for="caja">Dejanos tu consulta o comentario</label>
                            <textarea name="caja" id="caja" cols="70" rows="5"
                                placeholder="Agradecemos sus opiniones"></textarea>
                        </div>

                        <br>

                        <div>
                            <label class="contactocontenido" for="tipo de comentario">Tipo de comentario: </label>
                            <select name="tipo de comentario" id="tipo de comentario">
                                <option value="00" disabled>Seleccione una opcion</option>
                                <option value="01">Consulta</option>
                                <option value="02">Inconveniente</option>
                                <option value="03">Critica</option>
                            </select>
                        </div>
                        <br>
                        <div>
                            <input type="submit" value="Enviar">
                        </div>

                        <br>

                        <div class="mapa">
                              <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3283.465791224195!2d-58.437986184591466!3d-34.61766766574378!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcca414b39c13b%3A0x45ec83b507b79262!2sMeridiana%20Comics!5e0!3m2!1ses-419!2sar!4v1659493918791!5m2!1ses-419!2sar"
                                width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"
                                referrerpolicy="no-referrer-when-downgrade"></iframe>
                        </div>


            </article>
        </section>
    </main>

    <footer>
        <div>
            <p>

            </p>
            <img src="" alt="">
        </div>
    </footer>
